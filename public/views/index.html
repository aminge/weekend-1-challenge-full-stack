<!DOCTYPE html>
<html>
	<head>
		<title>Forms!</title>
		<script type="text/javascript" src="/vendors/jquery.min.js"></script>
		<script type="text/javascript" src="/scripts/clientapp.js"></script>
		<link rel="stylesheet" href="/stylesheets/style.css" />
	</head>
	<body>

	<div class="container">
		<form id="employeeForm">
			<label for="first_name">Employee First Name: </label>
			<input type="text" id="first_name" name="first_name" />

			<label for="last_name">Employee Last Name: </label>
			<input type="text" id="last_name" name="last_name" />

			<label for="employee_id">Employee ID#: </label>
			<input type="text" id="employee_id" name="employee_id" />

			<label for="job_title">Employee Job Title: </label>
			<input type="text" id="job_title" name="job_title" />

			<label for="yearly_salary">Employee Yearly Salary: </label>
			<input type="number" id="yearly_salary" name="yearly_salary" />

			<input type="submit" value="Submit Employee" />
		</form>

		<div id="salaryTotal">
			<p><span id="salaryheading">Salary Total:</span><span id="salaryAmount">$0.00</span></p>
		</div>

	</div>

	<div id="container">

	</div>

	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Employee ID#</th>
			<th>Job Title</th>
			<th>Yearly Salary</th>
		</tr>
	</table>

	</body>
</html>
